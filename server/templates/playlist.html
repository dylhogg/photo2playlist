<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Photo2Playlist Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #191414 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 2rem 2.5rem 2.5rem 2.5rem;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-align: center;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .result-info {
            margin-bottom: 2rem;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #1db954;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tracks-count {
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .spotify-embed {
            margin: 1.5rem 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .spotify-embed iframe {
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            height: 420px;
        }

        .no-tracks {
            padding: 2rem;
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid rgba(255, 87, 87, 0.3);
            border-radius: 12px;
            color: #ff5757;
            font-size: 1.1rem;
            margin: 2rem 0;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-family: inherit;
            min-width: 160px;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #1db954, #1ed760);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.6);
            background: linear-gradient(45deg, #1ed760, #21e065);
        }

        .success-indicator {
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            background: #1db954;
            border-radius: 50%;
            margin-right: 0.5rem;
            position: relative;
            flex-shrink: 0;
        }

        .success-indicator::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .spotify-embed iframe {
                width: 100%;
                max-width: 300px;
                height: 380px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Playlist</h1>
        <p class="subtitle">Here's your personalized Spotify playlist inspired by your image!</p>
        
        <div class="result-info">
            <div class="info-item">
                <div class="info-label">Image Description:</div>
                <div class="info-value">{{ caption }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Tracks Found:</div>
                <div class="info-value">
                    {% if tracks_found > 0 %}
                        <span class="success-indicator"></span>
                        <span class="tracks-count">{{ tracks_found }} tracks</span>
                    {% else %}
                        <span class="tracks-count">0 tracks</span>
                    {% endif %}
                </div>
            </div>
        </div>
        
        {% if playlist_url %}
            <div class="spotify-embed">
                <iframe src="https://open.spotify.com/embed/playlist/{{ playlist_id }}"
                        width="350" height="420" frameborder="0"
                        allowtransparency="true" allow="encrypted-media">
                </iframe>
            </div>
        {% else %}
            <div class="no-tracks">
                <p>No tracks found for this image.</p>
            </div>
        {% endif %}
        
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary">Generate with New Image</button>
        </form>
    </div>
</body>
</html>
